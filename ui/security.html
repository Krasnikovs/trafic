<div class="mt-3 page page-security" style="display: none;">
	<div class="card bg-cont" id="auth_security">
		<div class="card-header lato">
			<h5 class="pull-left" style="font-family:'LatoWeb'">Authentication Parameters</h5>
			<i class="ml-2 mt-1 text-primary fa fa-info-circle" data-toggle="tooltip" title="Authentication can be Enabled or Disabled in Bevywise/MQTTRoute/conf/broker.conf" style="cursor: pointer;"></i>
			<button class="btn btn-sm btn-outline-dark pull-right bg-white" data-toggle="tooltip" title="Add" onclick="$('#add-security').show();"><i class="fa fa-plus text-warning"></i></button>
		</div>
		<div class="card-body  table-responsive p-0 lato">
			<div class="dataTables_wrapper dt-bootstrap4">
				<table class="table">
					<thead class="text-info table-info text-center">
						<tr>
							<th>Auth Key</th>
							<th>Auth Token</th>
							<th>Access</th>
							<th>Delete</th>
						</tr>
					</thead>
					<tbody id="security-table" class="text-center">
						<form id="security-table-form" action="javascript: addSecurityDetail();">
							<tr id="add-security" style="display: none;">
								<td>
									<input type="text" name="auth_key" pattern="[A-Za-z0-9-]+" class="form-control" placeholder="Auth key" required="" autocomplete="off"><small><i>Only A-Z a-z 0-9 allowed</i></small>
								</td>
								<td>
									<input type="text" name="auth_token" pattern="[A-Za-z0-9-]+" class="form-control" placeholder="Auth token" required="" autocomplete="off"><small><i>Only A-Z a-z 0-9 allowed</i></small>
								</td>
								<td>
									<select name="access_type" class="form-control">
										<option value="0">Publish & Subscribe</option>
										<option value="1">Publish Only</option>
										<option value="2">Subscribe Only</option>
									</select>
								</td>
								<td class="btn-group">
									<button type="submit" class="btn btn-success"><i class="fa fa-check"></i></button>&nbsp;&nbsp;
									<button type="button" class="btn btn-danger" onclick="$('#add-security').hide();"><i class="fa fa-times"></i></button>
								</td>
							</tr>
						</form>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
