<div class="mt-3 page page-widget-dashboard" style="display: none;">
	<div class="row">
		<div class="col-lg-3 col-12" id="dashboard-creater">
			<div class="small-box bg-primary" style="cursor: pointer;" data-toggle="modal" data-target="#dashboard-modal">
				<!-- <div class="small-box bg-cont"> -->
					<div class="inner text-center">
						<h5><i class="fa fa-plus-circle"></i></h5>
						<p>Create Dashboard</p>
					</div>
					<a class="small-box-footer"><i class="fa fa-clock-o clock"></i></a>
				<!-- </div> -->
			</div>
		</div>
	</div>
</div>


<div class="modal fade" id="dashboard-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title roboto" id="exampleModalLabel">Create Dashboard</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body lato">
				<form id="dashboard-form" action="javascript: createDashboard()">
					<div class="form-group">
						<label>Name </label>
						<input type="text" name="name" class="form-control" required="" autocomplete="off">
					</div>
					<div class="form-group">
						<label>Description </label>
						<textarea class="form-control" name="desc" required=""></textarea>
					</div>
					<button type="reset" class="btn btn-sm btn-secondary pull-right ml-2">Cancel</button>
					<button type="submit" class="btn btn-sm btn-warning pull-right">Create</button>
				</form>
			</div>
		</div>
	</div>
</div>
