<div class="mt-3 page page-rule" style="display: none;">
	<div class="card bg-cont">
		<div class="card-header">
			<h5 class="pull-left m-auto" style="font-family:'LatoWeb'">Rules</h5>
			<ul class="ml-5 pagination pagination-sm m-0 float-right">
				<li class="paginate_button page-item previous">
					<a href="javascript: changeRuleEnginePage(-1);" class="page-link">
						<i class="fa fa-chevron-circle-left" aria-hidden="true"></i>
					</a>
				</li>
				<li class="paginate_button page-item next">
					<a href="javascript: changeRuleEnginePage(1);" class="page-link">
						<i class="fa fa-chevron-circle-right" aria-hidden="true"></i>
					</a>
				</li>
			</ul>
			<button class="btn btn-sm btn-outline-dark pull-right lato bg-white" onclick="ruleTypeChange();$('#rule-modal').modal('show');" style="padding: 2px 8px 2px 8px;"><i class="fa fa-plus text-warning"></i></button>
		</div>
		<div class="card-body  table-responsive p-0 lato">
			<div class="dataTables_wrapper dt-bootstrap4">
				<table class="table">
					<thead class="text-info table-info text-center">
						<tr>
							<th>Rule Type</th>
							<th>Condition</th>
							<th>Action</th>
							<th>Delete</th>
						</tr>
					</thead>
					<tbody id="rule-table" class="text-center"></tbody>
				</table>
			</div>
		</div>
	</div>
</div>




<div class="modal fade" id="rule-modal" tabindex="-1" role="dialog" aria-labelledby="widget-modal-label" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title roboto" id="widget-modal-label">Create Rule</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body lato">
				<form id="rule-form" action="javascript: createRule()">
					<div class="form-group">
						<label>Rule Type</label>
						<select id="rule-type" class="form-control" onchange="ruleTypeChange()">
							<option>Client-Topic</option>
							<option>Topic-Message</option>
							<option>Client-Topic-Message</option>
							<option>Timer</option>
						</select>
					</div>
					<div id="rule-inputs"></div>
					<div class="form-group">
						<button type="button" class="btn btn-sm btn-secondary pull-right ml-2" data-dismiss="modal">Close</button>	
						<button type="submit" class="btn btn-sm btn-warning pull-right">Create</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<div id="Client-Topic" style="display: none;">
	<div class="form-group">
		<label>Publish Device Id</label>
		<input type="text" class="form-control" name="publisher" placeholder="Publish Device" required="true" autocomplete="off">
	</div>
	<div class="form-group">
		<label>Publish Topic</label>
		<input type="text" class="form-control" name="publishedtopic" placeholder="Publish Topic" required="true" autocomplete="off">
	</div>
	<input type="hidden" name="type" value="1">
	<div class="form-group">
		<label>Send to topic</label>
		<input type="text" class="form-control" name="forwardingtopic" placeholder="Subscribed Topic" required="true" autocomplete="off">
	</div>
	<div class="form-group">
		<div class="row">
			<div class="col-10">
				<label>Message</label>
				<input type="text" class="form-control send_as_recv" name="forwardingmsg" placeholder="Forward Message" required="true" autocomplete="off">
			</div>
			<div class="col-2">
				<label>Forward</label>
				<input type="checkbox" class="form-control" name="send_as_recv" onclick="checkSAR(this);">
			</div>
		</div>
	</div>
</div>
<div id="Topic-Message" style="display: none;">
	<div class="form-group">
		<label>Publish Topic</label>
		<input type="text" class="form-control" name="publishedtopic" placeholder="Publish Topic" required="true" autocomplete="off">
	</div>
	<div class="form-group">
		<div class="row">
			<div class="col-4">
				<label>Compare with</label>
				<select class="form-control" name="type">
					<option value="3">=</option>
					<option value="4">!=</option>
					<option value="5"><</option>
					<option value="6">></option>
				</select>
			</div>
			<div class="col-8">
				<label>Compare with message</label>
				<input type="text" class="form-control" name="publishedmsg" placeholder="Forward Message" required="true" autocomplete="off">	
			</div>
		</div>
	</div>
	<div class="form-group">
		<label>Send to topic</label>
		<input type="text" class="form-control" name="forwardingtopic" placeholder="Subscribed Topic" required="true" autocomplete="off">
	</div>
	<div class="form-group">
		<div class="row">
			<div class="col-10">
				<label>Message</label>
				<input type="text" class="form-control send_as_recv" name="forwardingmsg" placeholder="Forward Message" required="true" autocomplete="off">
			</div>
			<div class="col-2">
				<label>Forward</label>
				<input type="checkbox" class="form-control" name="send_as_recv" onclick="checkSAR(this);">
			</div>
		</div>
	</div>
</div>
<div id="Client-Topic-Message" style="display: none;">
	<div class="form-group">
		<label>Publish Device Id</label>
		<input type="text" class="form-control" name="publisher" placeholder="Publish Device" required="true" autocomplete="off">
	</div>
	<div class="form-group">
		<label>Publish Topic</label>
		<input type="text" class="form-control" name="publishedtopic" placeholder="Publish Topic" required="true" autocomplete="off">
	</div>
	<div class="form-group">
		<div class="row">
			<div class="col-4">
				<label>Compare</label>
				<select class="form-control" name="type" required="true">
					<option value="8">=</option>
					<option value="9">!=</option>
					<option value="10"><</option>
					<option value="11">></option>
				</select>
			</div>
			<div class="col-8">
				<label>Message</label>
				<input type="text" class="form-control" name="publishedmsg" placeholder="Forward Message" required="true" autocomplete="off">	
			</div>
		</div>
	</div>
	<div class="form-group">
		<label>Send to topic</label>
		<input type="text" class="form-control" name="forwardingtopic" placeholder="Subscribed Topic" required="true" autocomplete="off">
	</div>
	<div class="form-group">
		<div class="row">
			<div class="col-10">
				<label>Message</label>
				<input type="text" class="form-control send_as_recv" name="forwardingmsg" placeholder="Forward Message" required="true" autocomplete="off">
			</div>
			<div class="col-2">
				<label>Forward</label>
				<input type="checkbox" class="form-control" name="send_as_recv" onclick="checkSAR(this);">
			</div>
		</div>
	</div>
</div>
<div id="Timer" style="display: none;">
	<div class="form-group">
		<label>Device Id</label>
		<input type="text" class="form-control" name="publisher" placeholder="Send to Device" required="true" autocomplete="off">
	</div>
	<div class="form-group">
		<label>Publish Topic</label>
		<input type="text" class="form-control" name="topic" placeholder="Send to Topic" required="true" autocomplete="off">
	</div>
	<div class="form-group">
		<label>Message</label>
		<input type="text" class="form-control" name="msg" placeholder="Forward Message" require autocomplete="off">
	</div>
	<div class="form-group">
		<label>Schedule For </label>
		<select name="type" class="form-control" id="rule_schedule" onchange="fnschedule(this.value)">
			<option value="18" id="date_sp">Specific Date</option>
			<option value="19" id="date_range">Date Range</option>
			<option value="20" id="day_week">Day of Week</option>
		</select>
	</div>
	<div class="form-group">
		<div class="row">
			<div class="col-md-8" id="date_div" style="display:block;">
				<label id="date_lb">Date</label>
				<input type="date" id="date_text" class="form-control hasDatepicker datepicker" name="date_text">
			</div>
			<div class="col-md-4" id="from_div" style="display:none;">
				<label id="from_lb">From</label>
				<input type="date" id="from_text" class="form-control hasDatepicker datepicker" name="start_date">
			</div>
			<div class="col-md-4" id="to_div" style="display:none;">
				<label id="to_lb">To</label>
				<input type="date" id="to_text" class="form-control hasDatepicker datepicker" name="end_date">
			</div>
			<div class="col-md-8" id="week_div" style="display:none;">
				<label id="week_lb">Day of the week</label><br>
				<input id="week_text" type="checkbox" name="day_of_week" value="0,1,2,3,4,5,6" title="All days" onclick="daySelector(this);">
				<input type="checkbox" name="day_of_week" value="0" title="Monday">
				<input type="checkbox" name="day_of_week" value="1" title="Tuesday">
				<input type="checkbox" name="day_of_week" value="2" title="Wednesday">
				<input type="checkbox" name="day_of_week" value="3" title="Thursday">
				<input type="checkbox" name="day_of_week" value="4" title="Friday">
				<input type="checkbox" name="day_of_week" value="5" title="Saturday">
				<input type="checkbox" name="day_of_week" value="6" title="Sunday">
			</div>
			<div class="col-md-2" style="display: block;">
				<label style="display: block;">Hour</label>
				<select name="hr" class="form-control">
					<option>*</option>
					<option>00</option>
					<option>01</option>
					<option>02</option>
					<option>03</option>
					<option>04</option>
					<option>05</option>
					<option>06</option>
					<option>07</option>
					<option>08</option>
					<option>09</option>
					<option>10</option>
					<option>11</option>
					<option>12</option>
					<option>13</option>
					<option>14</option>
					<option>15</option>
					<option>16</option>
					<option>17</option>
					<option>18</option>
					<option>19</option>
					<option>20</option>
					<option>21</option>
					<option>22</option>
					<option>23</option>
				</select>
				<!-- <input type="number" class="form-control" name="hour" step="1" min="0" max="23" required=""> -->
			</div>
			<div class="col-md-2" style="display: block;">
				<label style="display: block;">Minute</label>
				<select name="min" class="form-control">
					<option>*</option>
					<option>00</option>
					<option>05</option>
					<option>10</option>
					<option>15</option>
					<option>20</option>
					<option>25</option>
					<option>30</option>
					<option>35</option>
					<option>40</option>
					<option>45</option>
					<option>50</option>
					<option>55</option>					
				</select>
				<!-- <input type="number" class="form-control" name="minute" step="5" min="0" max="55" required=""> -->
			</div>
		</div>
	</div>
</div>
